<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotifyEdu - School Attendance Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Initialize Tailwind CSS with dark mode and custom primary/secondary colors
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5', // Indigo
            'primary-focus': '#4338ca',
            'primary-hover': '#6366f1',
            secondary: '#10b981', // Emerald
            'secondary-focus': '#059669',
            'secondary-hover': '#34d399',
            neutral: '#374151', // Cool Gray 800
            'base-100': '#ffffff', // White
            'base-200': '#f3f4f6', // Gray 100
          }
        }
      }
    }
  </script>
  <style>
    @keyframes pulse-dot {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }
    .logo-dot {
      animation: pulse-dot 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      transform-origin: center; /* Explicitly set transform-origin */
    }
    .logo-clapper {
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Add a bouncy effect */
      transform-origin: top center; /* Explicitly set transform-origin */
    }
    .logo-container {
      transition: transform 0.2s ease-out; /* Add transition for the container scale */
    }
    .logo-container:hover {
      transform: scale(1.05); /* Slightly enlarge the whole logo on hover */
    }
    .logo-container:hover .logo-clapper {
      transform: rotate(25deg); /* Increase rotation */
    }
    .logo-container:hover .logo-dot {
      animation-play-state: paused;
      transform: scale(1.4); /* Make the dot bigger on hover pause */
      opacity: 1;
    }

    /* New styles for on-scroll animations */
    .animate-on-scroll {
      opacity: 0;
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      transform: translateY(30px);
    }
    .animate-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .animate-on-scroll.delay-1 { transition-delay: 0.1s; }
    .animate-on-scroll.delay-2 { transition-delay: 0.2s; }
    .animate-on-scroll.delay-3 { transition-delay: 0.3s; }
    .body-no-scroll {
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-base-200 dark:bg-gray-900">
  <div id="root"></div>

  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "html5-qrcode": "https://aistudiocdn.com/html5-qrcode@^2.3.8",
    "react-webcam": "https://aistudiocdn.com/react-webcam@^7.2.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "marked": "https://aistudiocdn.com/marked@^16.4.1"
  }
}
</script>
  <script type="module" src="index.tsx"></script>
  <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => console.log('Service Worker registered successfully.'))
            .catch(error => console.log('Service Worker registration failed:', error));
        });
      }
    </script>
